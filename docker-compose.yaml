version: '3'

services:
    gooutsafe:
        build: .
        restart: always
        ports:
            - "5000:5000"
        network_mode: "host"
    celery:
        depends_on:
            -   redis
        build: .
        restart: always
        command: celery -A monolith.celery worker --loglevel=info
        links:
            - redis
    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"