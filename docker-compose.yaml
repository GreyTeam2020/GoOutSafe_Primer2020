version: '3.2'

services:
    gooutsafe:
        depends_on:
            - redis
        restart: always
        build: .
        ports:
            - "5000:5000"
        network_mode: "host"
    celery:
        depends_on:
            - redis
            - gooutsafe
        build: .
        restart: always
        command: celery -A monolith.celery worker --loglevel=info
        links:
            - redis
    redis:
        image: "redis:alpine"
        hostname: redis
