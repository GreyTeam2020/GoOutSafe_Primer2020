language: python
python: 3.6
branches:
  only:
    - main
env:
  - TOX_ENV=py36
cache:
  - pip
install:
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install coverage==4.5.4
  - pip install python-coveralls
script:
  - python -m pytest --cov-config .coveragerc --cov monolith
after_success:
  - coveralls --ignore-errors
notifications:
  email: false