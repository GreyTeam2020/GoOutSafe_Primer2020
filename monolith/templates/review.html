{% include "header.html" %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        {% if review %}
          <div class="alert alert-success" role="alert">
            <b>Thank you for review the {{ restaurant_name }}!</b><br>

          </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                <b>Error</b><br>
                An error occur while inserting your review.<br>
            </div>
        {% endif %}
        
      </div>
    </div>
    <div class="py-4 px-4">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          {% if review %}
          <h5>Here your review!</h5>
          <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <div class="ratingStats mr-auto" data-rating="{{ review.stars }}"></div>
              <small>{{ review.data }}</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              {{ review.review }}
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <a href="/"><button class="btn btn-primary">Return to Home</button></a>
    </div>
    
  </div>

{% include "footer.html" %}
