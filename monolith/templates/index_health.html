{% include 'header.html' %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5"><img class="mb-4" src="{{ url_for('static',filename='images/logo.png') }}" alt="" height="54">GoOutSafe</h1>
      </div>
    </div>
    <div class="row mt-3 pt-3 justify-content-center">
      <div class="col-md-6">
        <div class="card-group text-center">
          <div class="card mb-4">
            <div class="card-body">
              <h6 class="card-title">Actual Positives:</h6>
              <p class="card-text text-danger"><span style="font-size: 48px;">{{ n_positive }}</span></p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <h6 class="card-title">Total Healed: </h6>
              <p class="card-text text-primary"><span style="font-size: 48px;">{{ n_healed }}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center justify-content-center">
         <p class="lead"> Hi {{ current_user.firstname }}! <a href="/logout">Logout</a> </p>
         <a href="/mark_positive"><button type="button" class="btn btn-primary"><span class="material-icons">check_circle</span> Mark as Positive</button></a>&nbsp;&nbsp;<a href="/unmark_positive"><button type="button" class="btn btn-primary"><span class="material-icons">unpublished</span> Unmark Positive</button></a><br><br>
         <a href="/search_contacts"><button type="button" class="btn btn-primary"><span class="material-icons">search</span> Find contacts with a positive</button></a><br><br>

      </div>

    </div>
  </div>
{% include 'footer.html' %}
