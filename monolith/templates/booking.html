<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GoOutSafe</title>

    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
          <a class="navbar-brand" href="/">GoOutSafe</a>
      </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5"><img class="mb-4" src="{{ url_for('static',filename='images/logo.png') }}" alt="" height="54">GoOutSafe</h1>
            {% if current_user.is_authenticated %}
                <form method="POST" action="">
                    <input type="text" class="form-control" name="" placeholder="">
                </form>
            {% else %}
                <p>
                 To book a table, please <a href="/login">Sign in</a>
                </p>
            {% endif %}
      </div>
    </div>
  </div>



  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
