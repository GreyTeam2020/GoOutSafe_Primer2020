<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GoOutSafe</title>

    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
          <a class="navbar-brand" href="/">GoOutSafe</a>
      </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        {% if success %}
          <div class="alert alert-success" role="alert">
            <b>Booking added successfully!</b><br>
            Your booking for <i>restaurant.name</i> has been sent.
          </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                <b>Error</b><br>
                Cannot place your booking.<br>
                Error: <i>{{ error }}</i>
            </div>
        {% endif %}
        <a href="/"><button class="btn btn-primary">Return to Home</button></a>
      </div>
    </div>
  </div>



  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
