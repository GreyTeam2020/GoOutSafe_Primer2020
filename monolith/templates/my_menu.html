{% include 'header.html' %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h1 class="mt-5 mb-5">My Restaurant Menu</h1>
          <button class="btn btn-success" data-toggle="modal" data-target="#addDish">Add dish</button>
          <table id="mymenu" class="display" style="width:100%">
            <thead>
              <tr>
                <th>#</th>
                <th>Dish Name</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <!-- TODO { % for dish in dishes %} -->
                    <tr>
                        <td>{ { dish.id }}</td>
                        <td>{ { dish.name }}</td>
                        <td>{ { dish.price }}</td>
                        <td></td>
                    </tr>
                <!-- { % endfor %} -->
            </tbody>
          </table>
      </div>
    </div>
  </div>

    <div class="modal" tabindex="-1" role="dialog" id="addDish">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Dish</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" action="" id="addDishForm">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name">
                <label>Price</label>
                <input type="text" class="form-control" name="price" placeholder="Price">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="submitDish">Add Dish</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
{% include 'footer.html' %}
